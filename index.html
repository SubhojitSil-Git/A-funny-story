<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Funny Story</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="arc.css">
</head>
<body class="bg-slate-950 text-slate-300 min-h-screen w-full selection:bg-teal-900 selection:text-white">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-slate-900 via-slate-950 to-black opacity-90"></div>
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
    </div>

    <main class="relative z-10 w-full max-w-2xl mx-auto flex flex-col min-h-screen px-6 md:px-8 pb-24">
        
        <header class="sticky top-0 pt-6 pb-4 mb-4 flex justify-between items-end border-b border-slate-800/50 bg-slate-950/90 backdrop-blur-md z-50 animate-fade-in-slow">
            <h1 class="text-lg md:text-xl font-serif text-slate-200 tracking-wide">A Funny Story</h1>
            <div id="chapter-indicator" class="text-[10px] md:text-xs font-sans tracking-[0.2em] text-teal-700 uppercase">PROLOGUE</div>
        </header>

        <div id="story-log" class="flex flex-col gap-6 flex-1">
            </div>

        <div id="typing-indicator" class="h-6 mt-4 text-slate-600 text-[10px] md:text-xs italic tracking-widest hidden animate-pulse">
            He is typing...
        </div>

        <div id="choices" class="grid grid-cols-1 gap-3 mt-8 pt-4 pb-12 transition-all duration-500">
            <button id="start-btn" class="choice-btn text-center justify-center">Read the story</button>
        </div>

    </main>

    <script src="arc.js"></script>
</body>
</html>
